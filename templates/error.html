<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - Receipt Parser AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #2b3035; }
    </style>
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ§¾ Receipt Parser AI</a>
      </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card text-center border-danger shadow">
                    <div class="card-header bg-danger text-white">
                        <h2 class="mb-0">An Error Occurred</h2>
                    </div>
                    <div class="card-body p-5">
                        <h5 class="card-title">Something went wrong during the analysis.</h5>
                        <p class="card-text text-muted">Please try again. If the problem persists, the file may be corrupted or the service may be temporarily unavailable.</p>
                        
                        <!-- This will display the specific error message we pass from Flask -->
                        <div class="alert alert-danger-subtle mt-4">
                            <strong>Error Details:</strong>
                            <p class="mb-0 font-monospace small">{{ error_message }}</p>
                        </div>

                        <a href="/" class="btn btn-lg btn-primary mt-4">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
