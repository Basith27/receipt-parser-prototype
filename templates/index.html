<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipt Parser AI</title>
    <!-- This is the link to the Bootstrap CSS file. It provides all the styling. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* A little custom style to make things look even better */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .main-content {
        flex: 1;
      }
    </style>
  </head>
  <body>

    <!-- 1. Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ðŸ§¾ Receipt Parser AI</a>
      </div>
    </nav>

    <!-- 2. Main Content Area -->
    <div class="container main-content d-flex align-items-center justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="card-title text-center mb-4">Upload Your Receipt</h1>
            <p class="card-text text-center text-muted mb-4">
              Upload an image (JPG, PNG) or a PDF file to automatically extract key information like GSTIN, HSN, total amount, and more.
            </p>

            <!-- THIS IS THE FORM THAT WILL SEND THE FILE TO OUR FLASK APP -->
            <!-- The form will be made functional on Day 2 -->
            <form action="/analyze" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="receiptFile" class="form-label">Select File</label>
                <input class="form-control form-control-lg" type="file" id="receiptFile" name="receipt" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Analyze Receipt</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
    
    <!-- 3. Footer -->
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container text-center">
            <span class="text-muted">Receipt Parser Prototype - 2025</span>
        </div>
    </footer>

  </body>
</html>
